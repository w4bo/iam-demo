name: "build"

on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    # strategy:
    #   matrix:
    #     java: [ '14', '16' ]
    steps:
      - uses: actions/checkout@v3.0.2
      # - name: Run init
      #   run: |
      #     cd intentional-assess/js
      #     echo "config = { \"ip\": \"${{secrets.TOMCAT_IP}}\" }" >> config.js
      #     cat config.js
      - name: Deploy website to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: web # The folder the action should deploy.
      - uses: actions/setup-java@v3.5.0
        with:
          distribution: 'adopt'
          java-version: '14' # ${{ matrix.java }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.4' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Run docker
        run: |
          cd intentional
          chmod +x *.sh
          ./init.sh
          ./build.sh
          ./download.sh
          ./start.sh
          ./stop.sh
          pwd
          ls 
          ls build
          ls build/reports
          ls build/reports/jacoco
          ls build/reports/jacoco/test
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: intentional/build/reports/jacoco/test/jacocoTestReport.csv
      - name: Commit and push the badge (if it changed)
        if: github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'commit badge'
          add: '*.svg'

  release:
    needs:
      - build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - uses: actions/setup-java@v3.5.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - name: Deploy
        run: |
          cd intentional
          ./gradlew shadowJar
          cd ..
          mkdir -p dist/
          cp intentional/build/libs/* dist/
      - name: Release
        run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
